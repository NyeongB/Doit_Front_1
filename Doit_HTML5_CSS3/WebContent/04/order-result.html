<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.container{
		width : 600px;
		margin: 0 auto;
	}
	
	ul{
		list-style-type : none;
	}
	
	label.title {
		font-weight : bold;
		width: 80px;
		float : left;
	}
	
	label.check_box_title {
		width : 230px;
		float : left;
	}
	
	div.centered {
		text-align : center;
	}
	
	fieldset {
		margin : 15px 10px;
	}
	
	fieldset legend {
		font-weight : bold;
		font-size : 18px;
		color : purple;
	}
	
	ul li {
		margin-bottom : 10px;
	}
</style>
</head>
<body>
<div class="container">
	<h1>상품 주문서</h1>
	<form action="">
		<fieldset>
			<legend>개인 정보</legend>
			<ul>
				<li>
					<label class="title">이름</label>
					<label for=""><input type="text" /></label>
				</li>
				<li>
					<label class="title">연락처</label>
					<label for=""><input type="text" /></label>
				</li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>배송지 정보</legend>
			<ul>
				<li>
					<label class="title">주소</label>
					<label for=""> <input type="text" size="40" /></label>
				</li>
				<li>
					<label class="title">전화번호 </label>
					<label for=""><input type="text" /></label>
				</li>
				<li>
					<label class="title">메모</label>
					<label for=""><textarea name="" id="" cols="40" rows="3"></textarea></label>
				</li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>주문 정보</legend>
			<ul>
				<li>
					<label class="check_box_title">
						<input type="checkbox" />과테말라 안티구아 (100g)
					</label>
					<label >
						<input type="number" value="0" min="0" max="5">개
					</label>
				</li>
				<li>
					<label class="check_box_title">
						<input type="checkbox" />과테말라 안티구아 (100g)
					</label>
					<label >
						<input type="number" value="0" min="0" max="5">개
					</label>
				</li>
				<li>
					<label class="check_box_title">
						<input type="checkbox" />과테말라 안티구아 (100g)
					</label>
					<label >
						<input type="number" value="0" min="0" max="5">개
					</label>
				</li>
			</ul>
		</fieldset>
		<div class="centered">
			<input type="submit" value="주문하기"/>
			<input type="reset" value="다시 작성"/>
		</div>
	</form>
</div>
</body>
</html>
