<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>함수</title>
<script>

	var color = [ "white", "yellow", "aqua", "purple" ];

	var i = 0;

	function changeColor()
	{
		i++;
		var bodyTag = document.querySelector("#theBody");	// DOM 찾는것이 안에 있어야함 
		
		bodyTag.style.backgroundColor = color[i];
		
		if (i > 2)
			i = -1;
	}
</script>
</head>
<body id="theBody">
	<button onclick="changeColor();">배경색 바꾸기</button>
</body>
</html>
