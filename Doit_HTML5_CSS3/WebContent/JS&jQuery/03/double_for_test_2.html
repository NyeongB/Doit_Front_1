<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var t = "<table border=1>";
		var num = 0;
		for (var i = 0; i < 5; i++)
		{
			t += "<tr>";
			for(var j=0; j < 5; j++)
			{
				t += "<td>" + ++num + "</td>";
			}
			t += "</tr>";
		}

		t += "</table>";
		
		document.write(t);
	</script>
</body>
</html>
